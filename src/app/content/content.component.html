<div class="content-container" @gridAnimation>
  <ng-container *ngIf="showContent()">
    <div class="column" *ngFor="let column of distributeIntoColumns(store.fonts()); let colIndex = index">
      <app-font-square 
        *ngFor="let font of column; trackBy: trackByFontId"
        [font]="font"
      ></app-font-square>
    </div>
  </ng-container>
</div>
