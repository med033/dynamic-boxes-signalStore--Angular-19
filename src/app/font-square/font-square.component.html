<div
  class="font-square"
  [class.selected]="store.selectedSlotIndex() === font.selectedSlot"
  (click)="toggleSelection()"
  [@selectionAnimation]="font.selected"
  [style.fontFamily]="font.family"
>
  <div class="font-square-header">
    <h3 class="font-name">{{ font.name }}</h3>
    <div
      class="selection-indicator"
      *ngIf="store.selectedSlotIndex() === font.selectedSlot"
    ></div>
  </div>

  <div class="font-sample">
    {{ getLogo() }}
  </div>
</div>
