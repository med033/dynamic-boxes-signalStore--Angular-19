<div class="option" [class.selected]="optionsStore.selectedOptionId() === option.id" (click)="selectOption()"
  [@selectionAnimation]="option.selected">
  <div class="option-header">
    @if(optionsStore.selectedOptionId() === option.id){
    <div class="selection-indicator"></div>
    }
  </div>

  <div class="option-sample">
    {{ option.value }}
  </div>
</div>
