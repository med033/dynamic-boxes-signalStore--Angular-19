<!-- Single option element -->
 <div class="option" 
     [class.selected]="optionsStore.selectedOptionId() === option.id"   
     (click)="selectOption()"                                          
     [@selectionAnimation]="option.selected">                           
  
  <!-- Option header with selection indicator -->
  <div class="option-header">
    @if(optionsStore.selectedOptionId() === option.id){
      <div class="selection-indicator"></div> <!-- Visual indicator for selected option -->
    }
  </div>

  <!-- Display the option's value -->
  <div class="option-sample">
    {{ option.value }}
  </div>
